      font-weight: bold;
    }

      <!-- Content fo Sidebar -->

        <ul class="sidebar-nav">
          <li class="sidebar-item">

              <span class="link-text">Dashboard</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="admin-profile-desa.html" class="sidebar-link" id="admin-profile-desa">

          <li class="sidebar-item">
            <a href="admin-perangkat-desa.html" class="sidebar-link" id="admin-perangkat-desa">

              <span class="link-text">Perangkat Desa</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="admin-lembaga-desa.html" class="sidebar-link" id="admin-lembaga-desa">
              <i class="fa-solid fa-landmark pe-2"></i>
              <span class="link-text">Lembaga Desa</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="admin-layanan-publik.html" class="sidebar-link" id="admin-layanan-publik">
              <i class="fa-solid fa-hands-helping pe-2"></i>
              <span class="link-text">Layanan Publik</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="admin-layanan-administrasi.html" class="sidebar-link" id="admin-layanan-administrasi">
              <i class="fa-solid fa-file-signature pe-2"></i>
              <span class="link-text">Layanan Administrasi</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="admin-pengumuman.html" class="sidebar-link" id="admin-pengumuman">
              <i class="fa-solid fa-bullhorn pe-2"></i>
              <span class="link-text">Pengumuman</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="admin-kegiatan.html" class="sidebar-link" id="admin-kegiatan">
              <i class="fa-solid fa-calendar-day pe-2"></i>
              <span class="link-text">Kegiatan</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="admin-kontak.html" class="sidebar-link" id="admin-kontak">
              <i class="fa-solid fa-address-book pe-2"></i>
              <span class="link-text">Kontak</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="kelola-pengguna.html" class="sidebar-link" id="kelola-pengguna">

            </a>
          </li>
        </ul>

      </div>
    </aside>
    <div class="main">
      <nav class="navbar navbar-expand px-3 border-bottom">
        <button class="btn" id="sidebar-toggle" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse navbar">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a href="#" data-bs-toggle="dropdown" class="nav-icon pe-md-0">
                <img src="img/6.jpg" class="avatar img-fluid" alt="User Avatar">
              </a>
              <div class="dropdown-menu dropdown-menu-end">
                <a href="admin-profile-pengguna.html" class="dropdown-item">
                  <i class="fa-solid fa-user-gear pe-2"></i>
                  Profile
                </a>
                <a href="admin-login.html" class="dropdown-item">
                  <i class="fa-solid fa-right-from-bracket pe-2"></i>
                  Logout
                </a>
              </div>

          </ul>

      <main class="content px-3 py-2">
        <div class="container-fluid" id="admin-perangkat-desa">
          <div class="mt-3 mb-3">
            <h4>Kelola Perangkat Desa</h4>
          </div>
          <div class="row">
            <div class="container">

              <!-- Card Form untuk Tambah Perangkat -->
              <div class="row">
                <div class="col-12">
                  <div class="card" id="tambahPerangkatCard">
                    <div class="card-body">
                      <h5>Tambah Perangkat Desa
                        <hr>
                      </h5>
                      <form id="tambahPerangkatForm">
                        <div class="form-group row mb-3">
                          <label for="nama" class="col-lg-2 col-md-3 col-sm-4 form-label">Nama:</label>
                          <div class="col-lg-10 col-md-9 col-sm-8">
                            <input type="text" class="form-control" id="nama" required>
                          </div>
                        </div>
                        <div class="form-group row mb-3">
                          <label for="jabatan" class="col-lg-2 col-md-3 col-sm-4 form-label">Jabatan:</label>
                          <div class="col-lg-10 col-md-9 col-sm-8">
                            <input type="text" class="form-control" id="jabatan" required>
                          </div>
                        </div>
                        <div class="form-group row mb-3">
                          <label for="foto" class="col-lg-2 col-md-3 col-sm-4 form-label">Foto:</label>
                          <div class="col-lg-10 col-md-9 col-sm-8">
                            <input type="file" class="form-control" id="foto" accept="image/*" required>
                          </div>
                        </div>
                        <div class="d-flex justify-content-end mt-4">
                          <button type="submit" class="btn btn-simpan">Simpan</button>
                          <button type="button" onclick="toggleTambahPerangkatCard()"
                            class="btn btn-batal ms-2">Batal</button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>

              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>No</th>
                    <th>Nama</th>
                    <th>Jabatan</th>
                    <th>Foto</th>
                    <th>Aksi</th>
                  </tr>
                </thead>
                <tbody id="perangkatTableBody">
                  <!-- Isi Tabel Perangkat -->
                </tbody>
              </table>



              <!-- Modal untuk Edit Perangkat -->
              <div class="modal fade" id="editPerangkatModal" tabindex="-1" aria-labelledby="editPerangkatModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="editPerangkatModalLabel">Edit Perangkat Desa</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <form id="editPerangkatForm">
                        <input type="hidden" id="editIndex">
                        <div class="mb-3">
                          <label for="editNama" class="form-label">Nama</label>
                          <input type="text" class="form-control" id="editNama" required>
                        </div>
                        <div class="mb-3">
                          <label for="editJabatan" class="form-label">Jabatan</label>
                          <input type="text" class="form-control" id="editJabatan" required>
                        </div>
                        <div class="mb-3">
                          <label for="editFoto" class="form-label">Foto</label>
                          <input type="file" class="form-control" id="editFoto" accept="image/*">
                        </div>
                        <button type="submit" class="btn btn-edit">Update</button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>

  <script>
    const sidebarToggle = document.querySelector("#sidebar-toggle");
    sidebarToggle.addEventListener("click", function () {
      document.querySelector("#sidebar").classList.toggle("collapsed");
    });

    // Active sidebar
    const currentUrl = window.location.href;

    const sidebarItems = [
      { id: 'admin-dashboard', url: 'admin-dashboard.html' },
      { id: 'admin-profile-desa', url: 'admin-profile-desa.html' },
      { id: 'admin-perangkat-desa', url: 'admin-perangkat-desa.html' },
      { id: 'admin-lembaga-desa', url: 'admin-lembaga-desa.html' },
      { id: 'admin-layanan-publik', url: 'admin-layanan-publik.html' },
      { id: 'admin-layanan-administrasi', url: 'admin-layanan-administrasi.html' },
      { id: 'admin-pengumuman', url: 'admin-pengumuman.html' },
      { id: 'admin-kegiatan', url: 'admin-kegiatan.html' },
      { id: 'admin-kontak', url: 'admin-kontak.html' },
      { id: 'kelola-pengguna', url: 'kelola-pengguna.html' }
    ];

    sidebarItems.forEach(item => {
      if (currentUrl.includes(item.url)) {
        const sidebarLink = document.getElementById(item.id);
        if (sidebarLink) {
          sidebarLink.classList.add('active');
        }
      }
    });


    // tambah perangkat
    let perangkat = [];

    function displayPerangkat() {
      const tableBody = document.getElementById('perangkatTableBody');
      tableBody.innerHTML = '';

      perangkat.forEach((item, index) => {
        const row = `
      <tr>
        <td>${index + 1}</td>
        <td>${item.nama}</td>
        <td>${item.jabatan}</td>
        <td><img src="${item.foto}" alt="Foto ${item.nama}" class="img-thumbnail" style="width: 50px; height: 50px;"></td>
        <td>
          <button class="btn btn-edit btn-sm" onclick="openEditModal(${index})">Edit</button>
          <button class="btn btn-hapus btn-sm" onclick="deletePerangkat(${index})">Hapus</button>
        </td>
      </tr>
    `;
        tableBody.innerHTML += row;
      });
    }

    // menambahkan perangkat
    document.getElementById('tambahPerangkatForm').onsubmit = function (event) {
      event.preventDefault();
      const nama = document.getElementById('nama').value;
      const jabatan = document.getElementById('jabatan').value;
      const foto = document.getElementById('foto').files[0];

      const reader = new FileReader();
      reader.onloadend = function () {
        perangkat.push({ nama, jabatan, foto: reader.result });
        displayPerangkat();
        alert('Data telah disimpan');
        document.getElementById('tambahPerangkatForm').reset();
      };
      reader.readAsDataURL(foto);
    };

    // membuka modal edit
    function openEditModal(index) {
      document.getElementById('editIndex').value = index;
      document.getElementById('editNama').value = perangkat[index].nama;
      document.getElementById('editJabatan').value = perangkat[index].jabatan;
      const myModal = new bootstrap.Modal(document.getElementById('editPerangkatModal'));
      myModal.show();
    }

    // mengupdate perangkat
    document.getElementById('editPerangkatForm').onsubmit = function (event) {
      event.preventDefault();
      const index = document.getElementById('editIndex').value;
      const nama = document.getElementById('editNama').value;
      const jabatan = document.getElementById('editJabatan').value;
      const foto = document.getElementById('editFoto').files[0];

      if (foto) {
        const reader = new FileReader();
        reader.onloadend = function () {
          perangkat[index] = { nama, jabatan, foto: reader.result };
          displayPerangkat();
          alert('Data telah diperbarui'); 
          var myModal = bootstrap.Modal.getInstance(document.getElementById('editPerangkatModal'));
          myModal.hide();
        };
        reader.readAsDataURL(foto);
      } else {
        perangkat[index] = { nama, jabatan, foto: perangkat[index].foto };
        displayPerangkat();
        alert('Data telah di-update');
        var myModal = bootstrap.Modal.getInstance(document.getElementById('editPerangkatModal'));
        myModal.hide();
      }
    };

    // menghapus perangkat
    function deletePerangkat(index) {
      if (confirm('Apakah Anda yakin ingin menghapus data ini?')) { 
        perangkat.splice(index, 1);
        displayPerangkat();
        alert('Data telah dihapus');
      }
    }
  </script>
</body>
